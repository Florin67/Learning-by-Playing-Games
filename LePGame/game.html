    <div class="container-start">
        <div class="container">
            <div id="game" class="justify-center flex-column">
                <div id="hud">
                    <div class="hud-item">
                        <p id="progressText" class="hud-prefix">
                            -~ QUEST ~-
                        </p>
                        <div id="progressBAR">
                            <div id="progressBARfull">
        
                            </div>
                        </div>
                    </div>
                    <div id="hud-item">
                        <p class="hud-prefix">
                            score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
                <div id="question">what's the answer?</div>
                <div class="choices">
                    <p class="choice-pref">A</p>
                    <p class="choice-text" data-number="1">choice</p>
                </div>
                <div class="choices">
                    <p class="choice-pref">B</p>
                    <p class="choice-text" data-number="2">choice</p>
                </div>
                <div class="choices">
                    <p class="choice-pref">C</p>
                    <p class="choice-text" data-number="3">choice</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../LePGame/game.js"></script>
